<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Cadastrar Igreja</title>
  </head>
  <body>
    <header>
      <div class="header-container" id="register">
        <img src="../../img/logo.svg" alt="logo ekklesia" />
        <div class="menu-section">
          <div class="menu-toggle">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>
          <nav>
            <ul>
              <li>
                <a href="../HomePage/index.html" class="menu-item">
                  <div class="menu-item-content">
                    <i class="material-icons">arrow_back</i> Voltar
                  </div>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section id="form">
      <form>
        <h1>
          Cadastro da igreja
        </h1>
        <fieldset>
          <legend>
            <h2>Dados da Igreja</h2>
          </legend>
          <label for="nome">Nome</label>
          <input
            type="text"
            placeholder="Informe o nome da igreja"
            name="nome"
            id="nome"
            class="input"
            required
          />
          <label for="cnpj">CNPJ</label>
          <input
            type="text"
            placeholder="Informe o CNPJ da igreja"
            name="cnpj"
            id="cnpj"
            class="input"
            required
          />
          <label for="email">E-mail</label>
          <input
            type="email"
            placeholder="Informe o e-mail da igreja"
            name="email"
            id="email"
            class="input"
            required
          />
          <label for="dataCriacao">Data de criação</label>
          <input
            type="date"
            placeholder="Informe a data de criação da igreja"
            name="dataCriacao"
            id="dataCriacao"
            class="input"
            required
          />
        </fieldset>
        <fieldset>
          <legend>
            <h2>Endereço</h2>
          </legend>
          <label for="logradouro">Logradouro</label>
          <input
            type="text"
            placeholder="Ex.: Rua Laranjeiras, Praça General Valadão, etc"
            name="logradouro"
            id="logradouro"
            class="input"
            required
          />
          <div class="form-group">
            <div class="field">
              <label for="numero">Número</label>
              <input
                type="text"
                placeholder="Informe o número"
                name="numero"
                id="numero"
                class="input"
                required
              />
            </div>
            <div class="field">
              <label for="bairro">Bairro</label>
              <input
                type="text"
                placeholder="Informe o bairro"
                name="bairro"
                id="bairro"
                class="input"
                required
              />
            </div>
          </div>
          <label for="complemento">Complemento (Opcional)</label>
          <input
            type="text"
            placeholder="Informe um complemento"
            name="complemento"
            id="complemento"
            class="input"
          />
          <div class="form-group">
            <div class="field">
              <label for="cidade">Cidade</label>
              <select name="cidade" id="cidade" class="input">
                <option value="0">Selecione a cidade</option>
              </select>
            </div>
            <div class="field">
              <label for="estado">Estado</label>
              <select name="estado" id="estado" class="input">
                <option value="0">Selecione o estado</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>
            <h2>Criar senha</h2>
          </legend>
          <label for="senha">Senha </label>
          <input
            type="password"
            placeholder="Informe uma senha. Mínimo de 8 caracteres e Máximo de 16 caracteres"
            name="senha"
            id="senha"
            class="input"
            required
          />
          <label for="confirmarSenha">Confirmar Senha</label>
          <input
            type="password"
            placeholder="Confirme sua senha"
            name="confirmarSenha"
            id="confirmarSenha"
            class="input"
            required
          />
        </fieldset>
        <input type="submit" value="Cadastrar" class="button" />
      </form>
    </section>
    <script src="../../utils/menu.js"></script>
  </body>
</html>
