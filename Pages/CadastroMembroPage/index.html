<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Cadastrar Membro</title>
  </head>
  <body>
    <header>
      <div class="header-container" id="register">
        <img src="../../img/logo.svg" alt="logo ekklesia" />
        <div class="menu-section">
          <div class="menu-toggle">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>
          <nav>
            <ul>
              <li>
                <a href="#" class="menu-item">
                  <div class="menu-item-content">
                    <i class="material-icons">arrow_back</i> Voltar
                  </div>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section id="form">
      <form>
        <h1>Cadastro do membro</h1>
        <fieldset>
          <legend>
            <h2>Dados pessoais</h2>
          </legend>
          <label for="nome">Nome</label>
          <input
            type="text"
            placeholder="Informe o nome"
            name="nome"
            id="nome"
            class="input"
            required
          />
          <label for="dataNascimento">Data de nascimento</label>
          <input
            type="date"
            placeholder="Informe a data de nascimento"
            name="dataNascimento"
            id="dataNascimento"
            class="input"
            required
          />
          <label for="genero">Gênero</label>
          <select name="genero" id="genero" class="input" required>
            <option value="0" selected>Selecione o gênero</option>
            <option value="1">Masculino</option>
            <option value="2">Feminino</option>
          </select>

          <label for="email">E-mail</label>
          <input
            type="email"
            placeholder="Informe o e-mail"
            name="email"
            id="email"
            class="input"
            required
          />
          <label for="whatsapp">WhatsApp</label>
          <input
            type="text"
            placeholder="Informe o WhatsApp"
            name="whatsapp"
            id="whatsapp"
            class="input"
            required
          />
          <label for="profissao">Profissão</label>
          <input
            type="text"
            placeholder="Informe a profissão"
            name="profissao"
            id="profissao"
            class="input"
            required
          />
        </fieldset>
        <fieldset>
          <legend>
            <h2>Endereço</h2>
          </legend>
          <label for="logradouro">Logradouro</label>
          <input
            type="text"
            placeholder="Ex.: Rua Laranjeiras, Praça General Valadão, etc"
            name="logradouro"
            id="logradouro"
            class="input"
            required
          />
          <div class="form-group">
            <div class="field">
              <label for="numero">Número</label>
              <input
                type="text"
                placeholder="Informe o número"
                name="numero"
                id="numero"
                class="input"
                required
              />
            </div>
            <div class="field">
              <label for="bairro">Bairro</label>
              <input
                type="text"
                placeholder="Informe o bairro"
                name="bairro"
                id="bairro"
                class="input"
                required
              />
            </div>
          </div>
          <label for="complemento">Complemento (Opcional)</label>
          <input
            type="text"
            placeholder="Informe um complemento"
            name="complemento"
            id="complemento"
            class="input"
          />
          <div class="form-group">
            <div class="field">
              <label for="cidade">Cidade</label>
              <select name="cidade" id="cidade" class="input">
                <option value="0">Selecione a cidade</option>
              </select>
            </div>
            <div class="field">
              <label for="estado">Estado</label>
              <select name="estado" id="estado" class="input">
                <option value="0">Selecione o estado</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>
            <h2>Dados de membro</h2>
          </legend>
        </fieldset>
        <label for="dataConversao">Data de conversão</label>
        <input
          type="date"
          placeholder="Informe a data de conversão"
          name="dataConversao"
          id="dataConversao"
          class="input"
        />
        <label for="dataBatismo">Data de conversão</label>
        <input
          type="date"
          placeholder="Informe a data de batismo"
          name="dataBatismo"
          id="dataBatismo"
          class="input"
        />

        <div class="button-group">
          <div class="btn">
            <a href="#">
              <div class="btn-content">
                <i class="material-icons">add</i> Adicionar grupos
              </div>
            </a>
          </div>
          <div class="btn">
            <a href="#">
              <div class="btn-content">
                <i class="material-icons">add</i> Adicionar cargos
              </div>
            </a>
          </div>
        </div>

        <input type="submit" value="Cadastrar" class="button" />
      </form>
    </section>
    <script src="../../utils/menu.js"></script>
  </body>
</html>
